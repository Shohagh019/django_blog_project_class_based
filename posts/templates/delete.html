{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container bg-warning-light mt-5">
  <div class="text-center mt-4 mb-5">
    <h3>
      Are you sure to delete yor post from <span class="aslihan-text text-info">Aslihan's</span>?
    </h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-info btn-lg">Delete</button>
      </div>
    </form>
{% endblock %}
